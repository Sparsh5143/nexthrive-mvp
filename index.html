
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexthrive – India's Career Operating System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="fade-in">
    <img src="assets/logo-light.png" alt="Nexthrive Logo" class="logo" />
    <h1>Nexthrive</h1>
    <p class="tagline">Knowledge. Network. Next Level.</p>
  </header>

  <section class="hero slide-up">
    <h2>The Professional Network for India’s Brightest Minds</h2>
    <p>Connect with peers, share insights, and grow your career in CA, CS, and Law communities.</p>
    <a href="#form" class="cta-button">Join the Beta</a>
  </section>

  <section class="mockup slide-up">
    <h2>Platform Preview</h2>
    <img src="assets/ui-mockup.png" alt="UI Mockup" class="mockup-img" />
  </section>

  <section class="form fade-in" id="form">
    <h2>Join the Beta Waitlist</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <select name="type" required>
        <option value="">I am a...</option>
        <option value="Student">Student</option>
        <option value="Professional">Professional</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer class="fade-in">
    <p>© 2025 Nexthrive. Built by Sparsh & Team.</p>
  </footer>
</body>
</html>
